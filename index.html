<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-text">
            <h2 class="heading"> My portfolio</h2>
            <p class="subheading">When words become unclear, I shall focus with photographs. When images become
                inadequate, I shall be
                content with silence.</p>
        </div>
        <div class="img-gallery">
            <div class="box row-2"
                style="background-image: url(https://images.unsplash.com/photo-1524338198850-8a2ff63aaceb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8d2F0ZXJmYWxsfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60);">
                Waterfall</div>
            <div class="box col-2"
                style="background-image: url(https://images.unsplash.com/photo-1433477279231-23917f1746fa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1173&q=80)">
                Hills</div>
            <div class="box"
                style="background-image: url(https://images.unsplash.com/photo-1514626760816-e21e9afa87db?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80)">
                Ocean</div>
            <div class="box row-2"
                style="background-image: url(https://images.unsplash.com/photo-1501608607047-86552dbaccaa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80)">
                Rain</div>
            <div class="box col-2"
                style="background-image: url(https://images.unsplash.com/photo-1509594576651-884efeed4990?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80)">
                MountainRain</div>
            <div class="box"
                style="background-image: url(https://plus.unsplash.com/premium_photo-1667043677014-5d9ac5c49817?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80)">
                Tree</div>
            <div class="box col-2"
                style="background-image: url(https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1173&q=80)">
                Beach</div>
        </div>
    </div>
</body>

</html>
